name: Deps-Audit
on: [push, pull_request, schedule]
schedule:
  - cron: '0 3 * * *'

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - run: npm ci --prefer-offline
      
      - run: npm audit --audit-level=high || true















